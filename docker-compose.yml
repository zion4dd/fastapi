services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    env_file:
      - /root/.env # POSTGRES_PASSWORD
    volumes:
      - ../fastapi_backup:/var/lib/postgresql/data
    # command: -p 5433
    # expose:
    #   - 5433
    # https://hub.docker.com/_/postgres

  redis:
    image: redis
    container_name: redis
    # command: --port 6377
    # expose:
    #   - 6377
    # https://hub.docker.com/_/redis

  app:
    build:
      context: .
    container_name: fastapi-app
    env_file:
      - /root/.env
    ports:
      - 9999:8000
    depends_on:
      - db
      - redis
    command: ["/fastapi-app/scripts/app.sh"]

  celery:
    build:
      context: .
    container_name: celery
    env_file:
      - /root/.env
    depends_on:
      - redis
    command: ["/fastapi-app/scripts/celery.sh"]
